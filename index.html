<html>

<head>
    <title>Matrix Calculator</title>
    <script src="dependencies/jquery-3.0.0.min.js"></script>
    <script src="dependencies/math.js" type="text/javascript"></script>
    <script src="Matrix.js" type="text/javascript"></script>
    <script src="input.js" type="text/javascript"></script>
    <script src="dependencies/interact.js" type="text/javascript"></script>
    <link href="dependencies/headerfont" rel="stylesheet">
    <link rel="stylesheet" href="dependencies/main.css">
    <link rel="prefetch" href="img/openBin.png">
</head>

<body>
    <div id="header">
        <div class="middleTitle center noSelect" onclick="window.location.href='index.html'">
            <img class="Lbracket bracket" src="img/bracketWhite.png">
            <div id="headerText">
                M&#945;trix
                <br>C&#945;lculator
            </div>
            <img class="Rbracket flip" src="img/bracketWhite.png">
        </div>
        <div class="credit noSelect"><a class="credit" href="refrences.html">Other Stuff</a></div>
    </div>
    <hr>
    <div id="mainBody">
        <div class="controlContainer">
            <div id="commandLine">
                <textarea id="cmdinput" rows="3" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off">MatCalculator &gt&gt </textarea>
                <div class="errContainer">
                    <label id="errDisplay">Error: </label>
                </div>
            </div>
            <div id="newMatGroup">
                <div id="btnNewMat" class="center">
                    <canvas id="cvsNewBtn" width=40; height=40></canvas>
                </div>
                <div id="newLabel" hidden> New Matrix!! </div>
            </div>
            <img id="bin" class="bin dropzone noSelect" src="img/bin.png"></img>
            <script src="dropNdelete.js"></script>
        </div>
        <div id="matDefinitions">
        </div>
        <br>
        <br>
        <script>
            drawButton();
            var alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            var index = 1;
            $('#btnNewMat')
                .hover(function() {
                    $('#newLabel').show();

                }, function() {
                    $('#newLabel').hide();
                })
                .click(function() {
                    newInputComp(getNextFreeLetter());
                });


            function getNextFreeLetter() {
                index++;
                if (index >= alphabet.length)
                    index = 0;
                if (isValid(alphabet[index]))
                    return alphabet[index];

                var withRndm = alphabet[index] + parseInt(Math.random() * 100);
                if (isValid(withRndm))
                    return withRndm;
                else
                    getNextFreeLetter();
            }

            var m = new Matrix([[1,2,7],
                                [443,2,7],
                                [1.345,0,0]]);
            newInputComp("B",m);
            newInputComp("C",m.solveAugmentedMatrix());
        </script>

        <script src="commandInput.js"></script>

    </div>

</body>

</html>
