<html>

<head>
    <title>Matrix Calculator</title>
    <script src="dependencies/jquery-3.0.0.min.js"></script>
    <script src="dependencies/math.js" type="text/javascript"></script>
    <script src="Matrix.js" type="text/javascript"></script>
    <script src="input.js" type="text/javascript"></script>
    <link href="dependencies/headerfont" rel="stylesheet">
    <link rel="stylesheet" href="dependencies/main.css">
</head>

<body>
    <div id="header">
        <img class="Lbracket center bracket" src="img/bracketWhite.png">
        <div id="headerText">
            M&#945;trix
            <br>C&#945;lculator
        </div>
        <img class="Rbracket center flip" src="img/bracketWhite.png">
    </div>
    <hr>

    <div id="mainBody">
        <p id="enterMat"> Enter Matrices! </p>
        <div id="matDefinitions">
        </div>
        <br>
        <br>
        <div id="newMatGroup">
            <div id="newLabel" hidden> New Matrix!! </div>
            <div id="btnNewMat" class="center">
                <canvas id="cvsNewBtn" width=40; height=40></canvas>
            </div>
        </div>
        <script>
            drawButton();
            var alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            var index = 2;
            $('#btnNewMat')
                .hover(function() {
                    $('#newLabel').show();

                }, function() {
                    $('#newLabel').hide();
                })
                .click(function() {
                    if (isValid(alphabet[index])) {
                        newMatrix(alphabet[index]);
                    } else
                        newMatrix("-");
                    index++;
                });
        </script>

        <div id="commandLine" class="center">
            <textarea id="cmdinput" rows="3" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off">MatCalculator &gt&gt </textarea>
            <script>
                var m = new Matrix([
                    [1, 0, 0],
                    [0, 1, 0],
                    [0, 0, 1]
                ]);
                var n = new Matrix([
                    [1, 0, 0],
                    [0, 2, 0],
                    [0, 0, 1]
                ]);

                // Take input from commandLine
                var base = "MatCalculator >> ";
                var regex = new RegExp("^" + base, "i");
                var comHist = new Array();

                $('#cmdinput')
                    .on("input", function(ev) {
                        var query = $(this).val();
                        if (!regex.test(query)) {
                            //ev.preventDefault();
                            $(this).val(base);
                        }
                    })
                    .keyup(function(e) {
                        var code = e.keyCode ? e.keyCode : e.which;
                        if (code == 13) {
                            // Enter key pressed
                            var input = $(this).val().slice(base.length);
                            commandInput(input);
                            comHist.push(input.replace(/\n/g, ''));
                            $(this).val(base);
                        } else if (code == 38 && comHist.length > 0) {
                            $(this).val(base + comHist[comHist.length - 1]);
                            comHist.pop();
                        }
                    });
                //                  (transpose(5*A)+B*C+inverse(A+B))
                newMatrix("A", m);
                newMatrix("B", n);
                commandInput("(transpose(5*A)+B*C+inverse(A+B))");
                //commandInput("(A*3)");

                function commandInput(cmd) {
                    cmd = cmd.replace(/ /g, '').replace(/\n/g, '');
                    cmd = "(" + cmd + ")";

                    var theArray = [];
                    for (i = 1; i < cmd.length; i++) {
                        if (isOperatorOrBracket(cmd[i]) &&
                            !isOperatorOrBracket(cmd[i - 1])) {

                            var j = i;
                            var identifier = "";

                            while (!isOperatorOrBracket(cmd[j])) {
                                j--;
                                identifier = cmd[j] + identifier;
                            }

                            var result;
                            if (!isNaN(identifier))
                                result = parseInt(identifier);
                        }


                    }

                    function performFunction(func, arg) {
                        return arg.performFunction(func);
                    }

                    function calculate(before, after, op) {
                        var result;
                        switch (op) {
                            case "+":
                                if (typeof before == "object")
                                    result = before.add(after);
                                else
                                    result = before + after;
                                break;
                            case "-":
                                if (typeof before == "object")
                                    result = before.subtract(after);
                                else
                                    result = before - after;
                                break;
                            case "/":
                                if (typeof before == "object")
                                    result = before.divide(after);
                                else if (typeof after == "object")
                                    result = after.divide(before);
                                else
                                    result = before / after;
                                break;
                            case "*":
                                if (typeof before == "object")
                                    result = before.times(after);
                                else if (typeof after == "object")
                                    result = after.times(before);
                                else
                                    result = before * after;
                                break;
                            case "^":
                                if (typeof before == "object")
                                    result = before.power(after);
                                else
                                    result = Math.pow(before, after);
                                break;
                        }
                        return result;
                    }

                    function getOperand(oprnd) {
                        if (!isNaN(oprnd)) return parseInt(oprnd)
                        else if (typeof oprnd == 'object') return oprnd;
                        else return variables.get(oprnd);
                    }

                    function parseNames(cmd) {
                        var list = "transpose inverse rank det diagonalize".split(" ");
                        for (i = 0; i < list.length; i++)
                            cmd = cmd.replace(new RegExp(list[i], "g"), "{#" + list[i] + "}");
                        return cmd;
                    }

                    function isOperator(str) {
                        return "+^-*/".split('').indexOf(str) >= 0;
                    }

                    function isCloseBracket(str) {
                        return str == ")";
                    }

                    function isOpenBracket(str) {
                        return str == "(";
                    }

                    function isBrackets(str) {
                        return isCloseBracket(str) || isOpenBracket(str);
                    }

                    function isOperatorOrBracket(str) {
                        return isOperator(str) || isBrackets(str);
                    }

                    function isSquiggle(str) {
                        return str == "}" || str == "{";
                    }

                    function isFunction(str) {
                        return "#transpose #inverse #rank #det #diagonalize"
                            .split(' ').indexOf(str) >= 0;
                    }
            </script>
        </div>
        <div id="output">

        </div>
    </div>


</body>

</html>
